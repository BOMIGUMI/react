<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //map 함수 : 기존의 배열을 정해진 규칙에 맞게 바꿔서
        //           새로운 배열을 만드는 함수 --> map은 JS에서배열에만 적용이되어지는 함수
        let array = [10, 20, 30, 40, 50];       // -> *3을해서 30, 60, 90, 120, 150 만들고싶을때
        let array2 = array.map(function(data, index){       // data : 기존 배열의 원소, index : 기존 배열의 인덱스
            console.log(index);
            return data*3;
        });     // -> 기존의 값 * 3 을 해서 30, 60, 90, 120, 150을 배열형태로 반환해 새로운 배열을 만듦
        console.log(array2);

        // filter : 기존의 배열을 특정 조건에 맞는 요소만 뽑아서 
        //          새로운 배열을 만드는 함수
        // 30, 40, 50 의 데이터만 갖는 새로운 배열이 필요
        let array3 = array.filter(function(data, index){
            return data>20;     // data가 20보다 클 때 데이터를 리턴해 새로은 배열로 만들기
        });     /// [30, 40, 50]
        console.log(array3);



    </script>
</body>
</html>
