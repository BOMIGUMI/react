<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //map 함수 : 기존의 배열을 정해진 규칙에 맞게 바꿔서
        //           새로운 배열을 만드는 함수 --> map은 JS에서배열에만 적용이되어지는 함수
        let array = [10, 20, 30, 40, 50];       // -> *3을해서 30, 60, 90, 120, 150 만들고싶을때
        let array2 = array.map(function(data){       // data : 기존 배열의 원소
            return data*3;
        });     // -> 기존의 값 * 3 을 해서 30, 60, 90, 120, 150을 배열형태로 반환해 새로운 배열을 만듦

        console.log(array2);
    </script>
</body>
</html>
